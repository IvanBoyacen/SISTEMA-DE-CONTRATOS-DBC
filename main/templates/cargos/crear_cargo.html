{% extends 'partials/body.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
  <title>CREAR CARGO</title>

  <div class="contenedor" id="contenedor-contrato">
    <h2>CREAR CARGO</h2>

    <form method="post" action="{% url 'crear_cargo' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <a href="{% url 'cargos' %}">
      <button class="boton-editar">Volver a la lista de Cargos</button>
    </a>

  </div>
{% endblock contenido %}
