{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* Añadir tus estilos personalizados aquí */
        #contenedor {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Establece la altura al 100% del viewport */
            background-color: #1a2234; /* Cambia el color de fondo si es necesario */
        }

        #login-container {
            max-width: 900px; /* Establece el ancho máximo */
            width: 90%; /* Ajusta el ancho según sea necesario */
            text-align: center; /* Centra el contenido horizontalmente */
        }

        #login {
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            display: inline-block; /* Permite centrar el div login */
        }

        #texto-recuperar-contraseña {
            color: #ffffff; /* Cambia el color del texto si es necesario */
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="login-container">
            <div id="login">
                <div class="logo-container">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img">
                </div>
                <div id="texto-recuperar-contraseña">
                    <p>Si olvidó su contraseña, por favor contáctese al correo pb@gmail.com solicitando una nueva contraseña. Gracias.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
